<!-- Pontos indicadores -->

    <!-- RodapÃ© -->

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");
        const pontos = document.getElementsByClassName("ponto");
    
        // Inicia o carrossel
        mostrarSlides();
    
        function mostrarSlides() {
            // Oculta todos os slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
    
            // Remove a classe "ativo" dos pontos
            for (let i = 0; i < pontos.length; i++) {
                pontos[i].className = pontos[i].className.replace(" ativo", "");
            }
    
            // AvanÃ§a para o prÃ³ximo slide
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
    
            // Exibe o slide atual e marca o ponto
            slides[slideIndex - 1].style.display = "block";
            pontos[slideIndex - 1].className += " ativo";
    
            // Muda a imagem a cada 3 segundos (3000ms)
            setTimeout(mostrarSlides, 3000);
        }
    
        // FunÃ§Ãµes para navegaÃ§Ã£o manual
        function mudarSlide(n) {
            slideIndex += n - 1;
            mostrarSlides();
        }
    
        function slideAtual(n) {
            slideIndex = n - 1;
            mostrarSlides();
        }
    </script>
</body>
